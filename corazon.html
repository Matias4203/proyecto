
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Deseo - Coraz√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-align: center;
    }
    #corazon {
      position: fixed;
      top: 0;
      left: 0;
    }
    #fraseFinal {
      position: absolute;
      bottom: 40px;
      width: 100%;
      font-size: 1.8em;
      color: #ffcccc;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 3s ease-in;
    }
  </style>
</head>
<body>
  <canvas id="corazon"></canvas>
  <p id="fraseFinal">Entre todas las estrellas del universo, t√∫ eres la que m√°s brilla para m√≠ üíñ</p>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_bf0c81d281.mp3?filename=romantic-piano-ambient-144238.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("corazon");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const frase = document.getElementById("fraseFinal");

    let puntos = [];
    let t = 0;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const scale = 12;

    function agregarPunto() {
      if (t >= Math.PI * 2) {
        frase.style.opacity = 1;
        return;
      }
      const x = scale * 16 * Math.sin(t) ** 3;
      const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      puntos.push({ x: cx + x, y: cy + y, r: 0 });
      t += 0.04;
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      agregarPunto();
      puntos.forEach(p => {
        p.r = Math.min(p.r + 0.15, 2.5);
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,105,180,0.8)";
        ctx.fill();
      });
      requestAnimationFrame(animar);
    }
    animar();
  </script>
</body>
</html>
